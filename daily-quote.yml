apiVersion: apps/v1
kind: Deployment
metadata:
  name: daily-quote-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: daily-quote
  template:
    metadata:
      labels:
        app: daily-quote
    spec:
      containers:
      - name: daily-quote
        image: daily-quote-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: daily-quote-service
spec:
  type: ClusterIP
  selector:
    app: daily-quote
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: daily-quote-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - daily-quote.local
    secretName: daily-quote-tls
  rules:
  - host: daily-quote.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: daily-quote-service
            port:
              number: 80
