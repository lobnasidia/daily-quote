name: CI/CD Daily Quote

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Installer Docker Buildx pour les builds multi-plateformes
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Installer Node (si nÃ©cessaire pour ton app)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4ï¸âƒ£ Installer kind (Kubernetes in Docker)
      - name: Setup kind
        uses: engineerd/setup-kind@v0.8.1

      # 5ï¸âƒ£ CrÃ©er un cluster Kubernetes local
      - name: Create Kind cluster
        run: |
          kind create cluster --name daily-quote-cluster

      # 6ï¸âƒ£ Configurer kubectl pour utiliser le cluster kind
      - name: Setup KUBECONFIG
        run: |
          export KUBECONFIG="$(kind get kubeconfig-path --name=daily-quote-cluster)"
          echo "KUBECONFIG=$KUBECONFIG" >> $GITHUB_ENV

      # 7ï¸âƒ£ Build l'image Docker
      - name: Build Docker image
        run: docker build -t daily-quote-app:latest .

      # 8ï¸âƒ£ Charger l'image dans kind (pas besoin de Docker Hub)
      - name: Load image into Kind
        run: kind load docker-image daily-quote-app:latest --name daily-quote-cluster

      # 9ï¸âƒ£ DÃ©ployer sur Kubernetes
      - name: Deploy to Kubernetes
        run: kubectl apply -f daily-quote.yml --validate=false

      # ğŸ”Ÿ VÃ©rifier le dÃ©ploiement
      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get svc
          kubectl get ingress
